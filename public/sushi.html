<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario √Årea Sushi üç£</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
    table { width: 95%; margin: auto; border-collapse: collapse; margin-top: 20px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #f2f2f2; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #218838; }
    .mensaje { margin-top: 15px; font-size: 16px; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); text-align: center; padding-top: 80px; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 350px; margin: auto; }
    .footer { margin-top: 30px; font-size: 12px; color: gray; }
  </style>
</head>
<body>

<h2>Inventario √Årea Sushi üç£</h2>

<form id="formulario-sushi" style="display:none;">
  <table>
    <thead>
      <tr><th>Art√≠culo</th><th>Cantidad</th><th>Solicit√≥</th></tr>
    </thead>
    <tbody id="tabla-articulos"></tbody>
  </table>

  <button type="submit" id="btn-guardar">Guardar Inventario</button>
</form>

<div id="mensaje" class="mensaje"></div>

<!-- Modal de Captura -->
<div id="modal-captura" class="modal">
  <div class="modal-content">
    <h3 id="nombre-articulo"></h3>
    <input type="number" id="cantidad" placeholder="Cantidad" min="0" required><br><br>
    <label><input type="checkbox" id="solicito"> Solicit√≥</label><br><br>
    <button onclick="capturarDatos()">Siguiente</button>
  </div>
</div>

<div class="footer">
  Aplicaci√≥n para administraci√≥n de inventarios para PYMES ‚Äî Alejandro Ornelas Orom Soluciones
</div>

<script>
const articulos = [
  "LECHERA", "VINAGRE BLAN", "VINAGRE MAN", "AJONJOLI", "COCO RAYAD", "FILMICO",
  "PLATO HAM", "AGUACATE", "KIWI", "MANZANA", "PEPINO", "GALLETA MOLIDA",
  "ALGA", "ARROS SUSHI", "KANIKAMA", "MAKISO", "PANCO", "RAMEN", "SIRACHA",
  "SURIMI", "CAMARON 36", "SALMON", "FRESA", "MANGO"
];

const server = "https://inventario-horom-production.up.railway.app";
const datosCapturados = {};
let indiceActual = 0;

function mostrarModal(){
  document.getElementById("modal-captura").style.display = "block";
  document.getElementById("nombre-articulo").textContent = articulos[indiceActual];
  document.getElementById("cantidad").value = "";
  document.getElementById("solicito").checked = false;
}

function capturarDatos(){
  const cantidad = document.getElementById("cantidad").value.trim();
  const solicito = document.getElementById("solicito").checked ? "Si" : "No";

  if(cantidad === ""){
    alert("‚ùå Debes capturar una cantidad.");
    return;
  }

  datosCapturados[articulos[indiceActual]] = `${cantidad} | Solicito: ${solicito}`;

  indiceActual++;

  if(indiceActual < articulos.length){
    mostrarModal();
  }else{
    document.getElementById("modal-captura").style.display = "none";
    mostrarTabla();
  }
}

function mostrarTabla(){
  const tbody = document.getElementById("tabla-articulos");
  tbody.innerHTML = "";

  for(const [articulo, datos] of Object.entries(datosCapturados)){
    const fila = document.createElement("tr");
    const [cantidad, solicitud] = datos.split("|");
    fila.innerHTML = `<td>${articulo}</td><td>${cantidad.trim()}</td><td>${solicitud.trim()}</td>`;
    tbody.appendChild(fila);
  }

  document.getElementById("formulario-sushi").style.display = "block";
}

// Evitar cerrar accidentalmente
window.addEventListener('beforeunload', function (e) {
  e.preventDefault();
  e.returnValue = '';
});

// Guardar inventario

document.getElementById("formulario-sushi").addEventListener("submit", async (e) => {
  e.preventDefault();

  const mensaje = document.getElementById("mensaje");
  const datosUsuario = JSON.parse(localStorage.getItem("tempDatos"));

  if(!datosUsuario){
    mensaje.style.color = "red";
    mensaje.textContent = "‚ùå No se encontraron los datos del usuario.";
    return;
  }

  try{
    if(datosUsuario.modoEdicion){
      await fetch(`${server}/editar-nombre/${datosUsuario.id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ articulos: datosCapturados, usuario: datosUsuario.usuario })
      });
    }else{
      await fetch(`${server}/guardar-nombre`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          ...datosUsuario,
          articulos: datosCapturados
        })
      });
    }

    mensaje.style.color = "green";
    mensaje.textContent = "‚úÖ Inventario guardado exitosamente.";
    localStorage.removeItem("tempDatos");
    window.localStorage.setItem("actualizarInventario", "true");
    window.removeEventListener('beforeunload', () => {});

    setTimeout(() => window.close(), 1000);

  }catch(error){
    console.error(error);
    mensaje.style.color = "red";
    mensaje.textContent = "‚ùå Error al guardar el inventario.";
  }
});

mostrarModal();
</script>

</body>
</html>
