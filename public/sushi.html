<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario √Årea Sushi üç£</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    h2 { margin-bottom: 20px; }
    table { width: 95%; margin: auto; border-collapse: collapse; font-size: 15px; }
    th, td { padding: 8px; border: 1px solid #ccc; text-align: center; }
    th { background-color: #f2f2f2; }
    button { margin-top: 20px; padding: 10px 20px; font-size: 15px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #218838; }
    .mensaje { margin-top: 15px; font-size: 16px; }
    .footer { margin-top: 30px; font-size: 12px; color: gray; }
  </style>
</head>
<body>

<h2>Inventario √Årea Sushi üç£</h2>

<div id="formulario-sushi" style="display:none;">
  <table>
    <thead>
      <tr>
        <th>Art√≠culo</th>
        <th>Cantidad</th>
        <th>¬øSolicit√≥?</th>
      </tr>
    </thead>
    <tbody id="tabla-articulos"></tbody>
  </table>

  <button id="btn-guardar">Guardar Inventario</button>
</div>

<div class="mensaje" id="mensaje"></div>
<div class="footer">
  Aplicaci√≥n para administraci√≥n de inventarios para PYMES ‚Äî Alejandro Ornelas Orom Soluciones
</div>

<script>
const articulos = [
  "LECHERA", "VINAGRE BLAN", "VINAGRE MAN", "AJONJOLI", "COCO RAYAD", "FILMICO",
  "PLATO HAM", "AGUACATE", "KIWI", "MANZANA", "PEPINO", "GALLETA MOLIDA",
  "ALGA", "ARROS SUSHI", "KANIKAMA", "MAKISO", "PANCO", "RAMEN", "SIRACHA",
  "SURIMI", "CAMARON 36", "SALMON", "FRESA", "MANGO"
];

const server = "https://inventario-horom-production.up.railway.app";
const datosCapturados = {};
let indexActual = 0;

// Capturar art√≠culo por art√≠culo
function capturarArticulo() {
  if (indexActual >= articulos.length) {
    mostrarFormularioCompleto();
    return;
  }

  const nombreArticulo = articulos[indexActual];
  const cantidad = prompt(`Cantidad para ${nombreArticulo}:`, "0");

  if (cantidad === null || cantidad.trim() === "") {
    alert("‚ùå Debes ingresar una cantidad.");
    return capturarArticulo();
  }

  const solicito = confirm(`¬øSolicit√≥ ${nombreArticulo}?`) ? "S√≠" : "No";

  datosCapturados[nombreArticulo] = `${cantidad.trim()} | Solicito: ${solicito}`;
  indexActual++;
  capturarArticulo();
}

// Mostrar tabla final
function mostrarFormularioCompleto() {
  const tabla = document.getElementById("tabla-articulos");
  tabla.innerHTML = "";

  for (const nombre of articulos) {
    const [cantidad, solicitado] = datosCapturados[nombre]?.split('| Solicito: ') || ["0", "No"];
    tabla.innerHTML += `
      <tr>
        <td>${nombre}</td>
        <td>${cantidad}</td>
        <td>${solicitado}</td>
      </tr>
    `;
  }

  document.getElementById("formulario-sushi").style.display = "block";
}

// Guardar en la base de datos
document.getElementById("btn-guardar").addEventListener("click", async () => {
  const mensaje = document.getElementById("mensaje");
  const datosUsuario = JSON.parse(localStorage.getItem("tempDatos"));

  if (!datosUsuario) {
    mensaje.style.color = "red";
    mensaje.textContent = "‚ùå No se encontraron los datos del usuario.";
    return;
  }

  try {
    if (datosUsuario.modoEdicion) {
      await fetch(`${server}/editar-nombre/${datosUsuario.id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ articulos: datosCapturados, usuario: datosUsuario.usuario })
      });
    } else {
      await fetch(`${server}/guardar-nombre`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          ...datosUsuario,
          articulos: datosCapturados
        })
      });
    }

    mensaje.style.color = "green";
    mensaje.textContent = "‚úÖ Inventario guardado exitosamente.";
    localStorage.removeItem("tempDatos");
    setTimeout(() => window.close(), 1000);

  } catch (error) {
    console.error(error);
    mensaje.style.color = "red";
    mensaje.textContent = "‚ùå Error al guardar el inventario.";
  }
});

// Iniciar captura
capturarArticulo();
</script>

</body>
</html>
