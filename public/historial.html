<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Historial de Modificaciones</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    h2 { margin-bottom: 20px; }
    table { width: 95%; margin: auto; border-collapse: collapse; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    input[type="date"] { padding: 6px; margin-bottom: 15px; font-size: 14px; }
    .mensaje { margin: 10px; font-size: 14px; color: red; }
    .footer { margin-top: 30px; font-size: 12px; color: gray; }
    @media (max-width: 600px) {
      table { font-size: 12px; }
      th, td { padding: 5px; }
    }
  </style>
</head>
<body>

<h2>Historial de Modificaciones üõ†Ô∏è</h2>

<table>
  <thead>
    <tr>
      <th>Usuario</th>
      <th>Acci√≥n</th>
      <th>Fecha y Hora</th>
    </tr>
  </thead>
  <tbody id="tabla-historial"></tbody>
</table>

<div class="mensaje" id="mensaje"></div>

<div class="footer">
  Aplicaci√≥n para administraci√≥n de inventarios para PYMES ‚Äî Alejandro Ornelas Orom Soluciones
</div>

<script>
const server = "https://inventario-horom-production.up.railway.app";

async function cargarHistorial() {
  try {
    const res = await fetch(`${server}/nombres`);
    const inventarios = await res.json();
    const tabla = document.getElementById("tabla-historial");
    tabla.innerHTML = "";

    let historialTotal = [];

    inventarios.forEach(inv => {
      (inv.historial || []).forEach(h => {
        historialTotal.push({
          usuario: h.usuario,
          accion: h.accion,
          fecha: new Date(h.fecha).toLocaleString("es-MX")
        });
      });
    });

    historialTotal.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));

    if (historialTotal.length === 0) {
      document.getElementById("mensaje").textContent = "‚ö†Ô∏è No hay modificaciones registradas.";
    } else {
      document.getElementById("mensaje").textContent = "";
      historialTotal.forEach(h => {
        const fila = document.createElement("tr");
        fila.innerHTML = `
          <td>${h.usuario}</td>
          <td>${h.accion}</td>
          <td>${h.fecha}</td>
        `;
        tabla.appendChild(fila);
      });
    }

  } catch (error) {
    console.error(error);
    document.getElementById("mensaje").textContent = "‚ùå Error al cargar historial.";
  }
}

cargarHistorial();
</script>

</body>
</html>
