<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Art√≠culos</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 14px; }
    th, td { border: 1px solid #ccc; padding: 8px; }
    th { background-color: #f2f2f2; }
    button { margin: 5px; padding: 8px 12px; font-size: 14px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #c0392b; }
    .formulario { margin-top: 20px; }
    input, select { padding: 8px; margin: 5px; width: 200px; font-size: 14px; border: 1px solid #ccc; border-radius: 5px; }
    .footer { margin-top: 30px; font-size: 12px; color: gray; }
    @media (max-width: 600px) {
      table { font-size: 12px; }
      input, select { width: 90%; }
    }
  </style>
</head>
<body>

<h2>Gesti√≥n de Art√≠culos üì¶</h2>

<div class="formulario">
  <input type="text" id="nombre" placeholder="Nombre del art√≠culo" required>
  <input type="text" id="proveedor" placeholder="Proveedor" required>
  <input type="text" id="unidad" placeholder="Unidad de medida" required>
  <input type="number" id="costo" placeholder="Costo inicial" required>
  <select id="area" required>
    <option disabled selected>Selecciona √Årea</option>
    <option value="Caja">Caja</option>
    <option value="Cocina">Cocina</option>
    <option value="Sushi">Sushi</option>
  </select>
  <br>
  <button onclick="agregarArticulo()">Agregar Art√≠culo</button>
  <button onclick="regresar()">Regresar</button>
</div>

<table>
  <thead>
    <tr>
      <th>Art√≠culo</th>
      <th>Proveedor</th>
      <th>Unidad</th>
      <th>Costo Actual</th>
      <th>√Årea</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody id="tabla-articulos"></tbody>
</table>

<div class="footer">
  Aplicaci√≥n para administraci√≥n de inventarios para PYMES ‚Äî Alejandro Ornelas ‚Äî Orom Soluciones
</div>

<script>
const SERVER = "https://inventario-horom-production.up.railway.app";

async function verificarAcceso() {
  const clave = prompt("Introduce la supercontrase√±a:");
  if (clave !== "Pelon93.") {
    alert("‚ùå Acceso denegado.");
    window.location.href = "index.html";
  }
}

async function cargarArticulos() {
  try {
    const res = await fetch(`${SERVER}/articulos`);
    const articulos = await res.json();
    const tabla = document.getElementById("tabla-articulos");
    tabla.innerHTML = "";
    articulos.forEach(a => {
      tabla.innerHTML += `
        <tr>
          <td>${a.nombre}</td>
          <td>${a.proveedor}</td>
          <td>${a.unidad}</td>
          <td>$${a.costo}</td>
          <td>${a.area}</td>
          <td>
            <button onclick="editarArticulo('${a._id}')">Editar</button>
            <button onclick="eliminarArticulo('${a._id}')">Eliminar</button>
          </td>
        </tr>
      `;
    });
  } catch (error) {
    console.error(error);
    alert("Error cargando art√≠culos.");
  }
}

async function agregarArticulo() {
  const nombre = document.getElementById("nombre").value.trim();
  const proveedor = document.getElementById("proveedor").value.trim();
  const unidad = document.getElementById("unidad").value.trim();
  const costo = parseFloat(document.getElementById("costo").value);
  const area = document.getElementById("area").value;

  if (!nombre || !proveedor || !unidad || isNaN(costo) || !area) {
    alert("Todos los campos son obligatorios.");
    return;
  }

  try {
    await fetch(`${SERVER}/nuevo-articulo`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ nombre, proveedor, unidad, costo, area })
    });
    alert("‚úÖ Art√≠culo agregado correctamente.");
    cargarArticulos();
    document.getElementById("nombre").value = "";
    document.getElementById("proveedor").value = "";
    document.getElementById("unidad").value = "";
    document.getElementById("costo").value = "";
    document.getElementById("area").selectedIndex = 0;
  } catch (error) {
    console.error(error);
    alert("Error agregando art√≠culo.");
  }
}

async function eliminarArticulo(id) {
  if (!confirm("¬øSeguro que deseas eliminar este art√≠culo?")) return;
  try {
    await fetch(`${SERVER}/eliminar-articulo/${id}`, { method: "DELETE" });
    alert("‚úÖ Art√≠culo eliminado.");
    cargarArticulos();
  } catch (error) {
    console.error(error);
    alert("Error eliminando art√≠culo.");
  }
}

async function editarArticulo(id) {
  const nuevoCosto = prompt("Nuevo costo para el art√≠culo:");
  if (!nuevoCosto || isNaN(nuevoCosto)) {
    alert("‚ùå Costo inv√°lido.");
    return;
  }
  try {
    await fetch(`${SERVER}/editar-articulo/${id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ costo: parseFloat(nuevoCosto) })
    });
    alert("‚úÖ Art√≠culo actualizado.");
    cargarArticulos();
  } catch (error) {
    console.error(error);
    alert("Error actualizando art√≠culo.");
  }
}

function regresar() {
  window.location.href = "index.html";
}

verificarAcceso();
cargarArticulos();
</script>

</body>
</html>
