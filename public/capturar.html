<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Capturar Inventario</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
    form { display: inline-block; background: #f9f9f9; padding: 20px; border: 1px solid #ccc; border-radius: 10px; width: 90%; max-width: 400px; }
    select, button { width: 90%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #e74c3c; color: white; cursor: pointer; border: none; }
    button:hover { background-color: #c0392b; }
    #mensaje { margin-top: 20px; font-size: 16px; }
    #loader { display: none; margin-top: 20px; font-size: 14px; color: gray; }
    .footer { margin-top: 40px; font-size: 12px; color: gray; }
  </style>
</head>
<body>

<h2>Captura de Inventario</h2>

<div id="loader">Cargando datos...</div>

<form id="formulario">
  <select id="ubicacion" required>
    <option disabled selected>Selecciona Ubicación</option>
    <option value="Zapata">Zapata</option>
    <option value="Anapra">Anapra</option>
  </select><br>
  <select id="area" required>
    <option disabled selected>Selecciona Área</option>
    <option value="Sushi">Sushi</option>
    <option value="Caja">Caja</option>
    <option value="Cocina">Cocina</option>
  </select><br>
  <button type="submit">Continuar</button>
  <button type="button" onclick="location.href='index.html'">Regresar</button>
</form>

<div id="mensaje"></div>

<div class="footer">
  Aplicación para administración de inventarios para PYMES - Alejandro Ornelas - Orom Soluciones
</div>

<script>
const SERVER = "https://inventario-horom-production.up.railway.app";

// Verificar si el usuario está logueado
if (!localStorage.getItem("usuarioActivo")) {
  window.location.href = "login.html";
}

let inventarios = [];

async function cargarInventarios() {
  try {
    document.getElementById("loader").style.display = "block";
    const res = await fetch(`${SERVER}/nombres`);
    inventarios = await res.json();
  } catch (error) {
    console.error("Error al cargar inventarios:", error);
  } finally {
    document.getElementById("loader").style.display = "none";
  }
}

cargarInventarios();


// Evento para enviar el formulario

const form = document.getElementById("formulario");
form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const ubicacion = document.getElementById("ubicacion").value;
  const area = document.getElementById("area").value;
  const mensaje = document.getElementById("mensaje");

  if (!ubicacion || !area) {
    mensaje.style.color = "red";
    mensaje.textContent = "❌ Debes seleccionar ubicación y área.";
    return;
  }

  // Obtenemos la fecha real ya ajustada desde el servidor local (según configuración)
  const res = await fetch(`${SERVER}/fecha-ajustada`);
  const data = await res.json();
  const hoy = data.fecha;

  // Validar si ya existe inventario
  const existe = inventarios.find(inv => {
    const fecha = new Date(inv.creadoEn).toISOString().split('T')[0];
    return fecha === hoy && inv.ubicacion === ubicacion && inv.area === area;
  });

  const datosPendientes = { ubicacion, area, fecha: hoy, usuario: localStorage.getItem("usuarioActivo") };

  if (existe) {
    const confirmar = confirm("⚠️ Ya existe un inventario para esta fecha, ubicación y área. ¿Deseas modificar un artículo?");
    if (confirmar) {
      datosPendientes.id = existe._id;
      datosPendientes.modoEdicion = true;
      localStorage.setItem("tempDatos", JSON.stringify(datosPendientes));
      window.location.href = "editar-item.html";
    } else {
      mensaje.style.color = "red";
      mensaje.textContent = "❌ No se seleccionó acción.";
    }
  } else {
    datosPendientes.modoEdicion = false;
    localStorage.setItem("tempDatos", JSON.stringify(datosPendientes));
    window.location.href = `${area.toLowerCase()}.html`;
  }
});
</script>

</body>
</html>
