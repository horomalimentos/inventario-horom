<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Artículo</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; margin: 30px; }
    form { background: #f9f9f9; padding: 20px; border: 1px solid #ccc; border-radius: 10px; display: inline-block; width: 100%; max-width: 400px; }
    input, button, label { width: 90%; padding: 10px; margin: 10px 0; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
    button { background-color: #e74c3c; color: white; cursor: pointer; border: none; }
    button:hover { background-color: #c0392b; }
    #mensaje { margin-top: 20px; font-size: 16px; }
    .footer { margin-top: 40px; font-size: 12px; color: gray; }
    #loader { display: none; margin-top: 15px; font-size: 14px; color: #555; }
    @media (max-width: 600px) {
      form { width: 95%; }
      input, button, label { font-size: 14px; }
    }
  </style>
</head>
<body>

<h2>Editar Artículo ✏️</h2>

<div id="loader">Cargando datos, por favor espera...</div>

<form id="formulario-editar">
  <div id="articuloInfo"></div>
  <input type="number" id="nuevaCantidad" placeholder="Nueva Cantidad" required min="0">
  <div>
    <label>
      <input type="checkbox" id="nuevoSolicito">
      Solicitar
    </label>
  </div>
  <button type="submit">Guardar Cambios</button>
  <button type="button" onclick="regresar()" style="background-color: gray;">Cancelar</button>
</form>

<div id="mensaje"></div>

<footer>
  Aplicación para administración de inventarios para PYMES — Alejandro Ornelas Orom Soluciones
</footer>

<script>
const SERVER = "https://inventario-horom-production.up.railway.app";

// Validar login
if (!localStorage.getItem("usuarioLogueado")) {
  window.location.href = "login.html";
}

const datosPendientes = JSON.parse(localStorage.getItem("tempDatos"));
if (!datosPendientes || !datosPendientes.id || !datosPendientes.articulo) {
  alert("❌ No se encontraron datos del artículo a editar.");
  window.location.href = "index.html";
}

// Mostrar nombre de artículo
document.getElementById("articuloInfo").innerHTML = `<strong>Artículo:</strong> ${datosPendientes.articulo}`;

// Cargar datos actuales
async function cargarActual() {
  const loader = document.getElementById("loader");
  loader.style.display = "block";
  try {
    const res = await fetch(`${SERVER}/nombres`);
    const inventarios = await res.json();
    const inventario = inventarios.find(inv => inv._id === datosPendientes.id);

    if (inventario && inventario.articulos && inventario.articulos[datosPendientes.articulo]) {
      const valor = inventario.articulos[datosPendientes.articulo];
      const partes = valor.split('|').map(x => x.trim());
      const cantidadActual = partes[0] || "0";
      const solicitoActual = (partes[1] || "").includes("Si");

      document.getElementById("nuevaCantidad").value = cantidadActual;
      document.getElementById("nuevoSolicito").checked = solicitoActual;
    }
  } catch (error) {
    console.error(error);
    document.getElementById("mensaje").textContent = "❌ Error al cargar datos actuales.";
  } finally {
    loader.style.display = "none";
  }
}
cargarActual();

// Guardar cambios
document.getElementById("formulario-editar").addEventListener("submit", async (e) => {
  e.preventDefault();

  const nuevaCantidad = document.getElementById("nuevaCantidad").value.trim();
  const nuevoSolicito = document.getElementById("nuevoSolicito").checked ? "Si" : "No";

  if (nuevaCantidad === "") {
    alert("❌ No puedes dejar cantidad vacía.");
    return;
  }

  try {
    await fetch(`${SERVER}/editar-articulo/${datosPendientes.id}`, {
      method: "PUT",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        articulo: datosPendientes.articulo,
        cantidad: `${nuevaCantidad} | Solicito: ${nuevoSolicito}`,
        usuario: localStorage.getItem("usuarioLogueado")
      })
    });

    document.getElementById("mensaje").style.color = "green";
    document.getElementById("mensaje").textContent = "✅ Artículo actualizado exitosamente.";

    // Actualizar inventarios abiertos
    localStorage.setItem("actualizarInventario", "true");

    setTimeout(() => {
      window.location.href = "index.html";
    }, 1000);

  } catch (error) {
    console.error(error);
    document.getElementById("mensaje").style.color = "red";
    document.getElementById("mensaje").textContent = "❌ Error al guardar cambios.";
  }
});

function regresar() {
  window.location.href = "index.html";
}
</script>

</body>
</html>
