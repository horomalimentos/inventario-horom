<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Inventario</title>
  <style>
    body {font-family: Arial, sans-serif; margin: 0; padding: 20px; text-align: center; background: #f9f9f9;}
    h2 {font-size: 6vw; margin-bottom: 20px;}
    .info-usuario {margin-bottom: 20px; font-size: 4vw; color: #333;}
    button {width: 90%; max-width: 300px; padding: 15px; margin: 10px auto; font-size: 4.5vw; border: none; border-radius: 8px; background: #d32f2f; color: white; display: block;}
    button:hover {background: #b71c1c;}
    footer {margin-top: 30px; font-size: 3vw; color: gray;}
    #loader {display: none; margin-top: 10px; font-size: 3vw; color: #555;}
    @media(min-width: 600px) {
      h2 {font-size: 2.5rem;}
      .info-usuario {font-size: 1.5rem;}
      button {font-size: 1.2rem;}
      footer {font-size: 1rem;}
    }
  </style>
</head>
<body>

<h2>Inventario Orom</h2>
<div class="info-usuario" id="usuario-info">Cargando usuario...</div>

<button onclick="irACapturar()">Capturar Inventario</button>
<button onclick="irAVerInventarios()">Ver Inventarios</button>
<button onclick="irACompras()">Compras</button>
<button onclick="irANomina()">Nómina</button>
<button onclick="irAPrestamos()">Préstamos</button>
<button onclick="irAHorarios()">Horario</button>
<button onclick="irAAhorros()">Ahorros</button>
<button onclick="irAConfiguracion()">Configuración</button>
<button onclick="cerrarSesion()">Cerrar Sesión</button>

<div id="loader">Cargando...</div>

<footer>
  Aplicación para administración de inventarios para PYMES - Alejandro Ornelas - Orom Soluciones
</footer>

<script>
const server = "https://inventario-horom-production.up.railway.app";

function validarSesion() {
  const usuario = localStorage.getItem("usuarioActivo");
  if (!usuario) {
    window.location.href = "login.html";
  } else {
    document.getElementById("usuario-info").textContent = `Usuario: ${usuario}`;
  }
}

function irACapturar() {
  window.location.href = "capturar.html";
}
function irAVerInventarios() {
  window.location.href = "ver-nombres.html";
}
function irACompras() {
  window.location.href = "compras.html";
}
function irANomina() {
  alert("Módulo de nómina próximamente");
}
function irAPrestamos() {
  alert("Módulo de préstamos próximamente");
}
function irAHorarios() {
  alert("Módulo de horarios próximamente");
}
function irAAhorros() {
  alert("Módulo de ahorros próximamente");
}
function irAConfiguracion() {
  window.location.href = "configuracion.html";
}

function cerrarSesion() {
  localStorage.removeItem("usuarioActivo");
  window.location.href = "login.html";
}

validarSesion();
</script>

</body>
</html>
