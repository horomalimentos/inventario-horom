<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio - Inventario Horom</title>
  <style>
    body {font-family: Arial, sans-serif; text-align: center; margin: 30px; background: #f9f9f9;}
    h2 {margin-bottom: 10px;}
    .loader {display: none; margin: 10px; color: gray;}
    .boton {display: block; width: 90%; max-width: 300px; margin: 10px auto; padding: 15px; background-color: #e74c3c; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;}
    .boton:hover {background-color: #c0392b;}
    #fecha-hora {margin-top: 10px; font-size: 14px; color: #555;}
    footer {margin-top: 30px; font-size: 12px; color: gray;}
    @media (max-width: 600px) {
      .boton {font-size: 14px; padding: 12px;}
    }
  </style>
</head>
<body>

<h2>Panel Principal - Inventario Horom</h2>
<div id="fecha-hora"></div>
<div class="loader" id="loader">Cargando...</div>

<button class="boton" onclick="redirigir('capturar.html')">Capturar Inventario</button>
<button class="boton" onclick="redirigir('ver-nombres.html')">Ver Inventarios</button>
<button class="boton" onclick="redirigir('compras.html')">Compras</button>
<button class="boton" onclick="redirigir('nomina.html')">Nómina</button>
<button class="boton" onclick="redirigir('prestamos.html')">Préstamos</button>
<button class="boton" onclick="redirigir('horarios.html')">Horarios</button>
<button class="boton" onclick="redirigir('ahorro.html')">Ahorro</button>
<button class="boton" onclick="redirigir('configuracion.html')">Configuración ⚙️</button>

<footer>
  Aplicación para administración de inventarios para PYMES — Alejandro Ornelas — Orom Soluciones
</footer>

<script>
const server = "https://inventario-horom-production.up.railway.app";

// Mostrar fecha y hora actual
function mostrarFechaHora() {
  const now = new Date();
  const opciones = {weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit'};
  document.getElementById('fecha-hora').textContent = now.toLocaleDateString('es-MX', opciones);
}
mostrarFechaHora();

// Validar sesión
function validarSesion() {
  const usuario = localStorage.getItem("usuarioActivo");
  if (!usuario) {
    window.location.href = "login.html";
  }
}

validarSesion();

// Redirigir
function redirigir(pagina) {
  document.getElementById("loader").style.display = "block";
  setTimeout(() => {
    window.location.href = pagina;
  }, 300);
}
</script>

</body>
</html>
