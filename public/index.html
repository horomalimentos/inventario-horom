<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventario Horom - Inicio</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 30px; text-align: center; }
    button { padding: 10px 20px; margin: 10px; font-size: 16px; border: none; border-radius: 5px; cursor: pointer; }
    .boton { background-color: #e74c3c; color: white; }
    #info-usuario { position: fixed; top: 10px; right: 10px; font-size: 14px; color: gray; }
    footer { margin-top: 50px; font-size: 12px; color: gray; }
    #loader { display: none; font-size: 14px; color: #555; }
  </style>
</head>
<body>

<div id="info-usuario">Usuario: Cargando...</div>
<button onclick="cerrarSesion()" style="position: fixed; top: 10px; left: 10px; background:red; color:white;">Cerrar Sesión</button>

<h1>Menú Principal</h1>

<div id="loader">Cargando...</div>

<button class="boton" onclick="redirigir('capturar.html')">Capturar Inventario</button><br>
<button class="boton" onclick="redirigir('nomina.html')">Nómina</button><br>
<button class="boton" onclick="redirigir('prestamos.html')">Préstamos</button><br>
<button class="boton" onclick="redirigir('horario.html')">Horario</button><br>
<button class="boton" onclick="redirigir('ahorro.html')">Ahorro</button><br>
<button class="boton" onclick="redirigir('ver-nombres.html')">Ver Inventarios</button><br>
<button class="boton" onclick="redirigir('compras.html')">Compras</button><br>
<button class="boton" onclick="redirigir('configuracion.html')">Configuración</button><br>

<footer>
  Aplicación para administración de inventarios para PYMES &mdash; Alejandro Ornelas &mdash; Orom Soluciones
</footer>

<script>
// Validar sesión
if (!localStorage.getItem("usuarioActivo")) {
  window.location.href = "login.html";
}

// Mostrar usuario
const usuarioActivo = localStorage.getItem("usuarioActivo");
if (usuarioActivo) {
  document.getElementById("info-usuario").textContent = `Usuario: ${usuarioActivo}`;
}

function cerrarSesion() {
  localStorage.removeItem("usuarioActivo");
  localStorage.removeItem("idUsuarioActivo");
  window.location.href = "login.html";
}

function redirigir(pagina) {
  window.location.href = pagina;
}
</script>

</body>
</html>
