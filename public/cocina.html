<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inventario √Årea Cocina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    table {
      width: 90%;
      margin: 0 auto;
      border-collapse: collapse;
      font-size: 15px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    input[type="number"], input[type="checkbox"] {
      padding: 5px;
      font-size: 14px;
      text-align: center;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 15px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
    .mensaje {
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Inventario √Årea Cocina üë®‚Äçüç≥</h2>

<form id="formulario-cocina">
  <table>
    <thead>
      <tr>
        <th>Art√≠culo</th>
        <th>Cantidad</th>
        <th>Solicito</th>
      </tr>
    </thead>
    <tbody id="tabla-articulos"></tbody>
  </table>

  <button type="submit" id="btn-guardar">Guardar Inventario</button>
</form>

<div class="mensaje" id="mensaje"></div>

<script>
const articulos = [
  "AROS DE CEBOLLA", "BISTEK PICADO", "DEDOS DE Q", "TOCINO", "SALCHICHA", "ARROZ MEX",
  "AZUCAR", "HARINA", "HUEVO", "MAIZENA", "PIMIENTA", "SAL", "BBQ", "BUFALO",
  "KETCHUP STARVALUE", "MANGO HABAN", "MAYONESA STARVALUE", "AJO", "AJO MOLIDO",
  "ANIS", "CHIL ARBOL", "GENGIBRE", "ALUMINIO GDE", "PAPEL CEBOLLA", "PIEDRA PLANCHA",
  "PLATO 7", "TAPA 1 LT", "TAPA 2 OZ", "VASO 1 LT", "VASO 2 OZ", "CHIPOTLE LATA GDE",
  "KETCHUP HUNTS", "BOLSA NEGR", "DESENGRASANTE", "FIBRAS", "PAPEL CANELA", "TRAPEADOR",
  "CALABAZA", "CEBOLLA", "CEBOLLIN", "HABANERO", "JALAPE√ëO", "MORRON AM", "MORRON VE",
  "PAPA COSTAL", "ZANAHORIA", "CONCENTRADO SAMBAL", "ACEITE", "COLORANTE", "PARMESANO",
  "PIMI LIMON", "AJINOMOTO", "DASHI", "SOYA KIKOMA", "SOYA LUCKY", "TOGARACHI",
  "ALITAS", "PAPA BOLSA", "PECHUGA", "PUERCO", "TRAPOS", "ENCENDEDOR", "BROCOLI"
];

const tabla = document.getElementById("tabla-articulos");

articulos.forEach((nombre, index) => {
  const fila = document.createElement("tr");
  fila.innerHTML = `
    <td>${nombre}</td>
    <td><input type="number" min="0" id="input-cantidad-${index}" autocomplete="off"></td>
    <td><input type="checkbox" id="input-solicito-${index}"></td>
  `;
  tabla.appendChild(fila);
});

const inputsCantidad = Array.from(document.querySelectorAll('input[type="number"]'));

inputsCantidad.forEach((input, index) => {
  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter") {
      e.preventDefault();
      if (index + 1 < inputsCantidad.length) inputsCantidad[index + 1].focus();
      else document.getElementById("btn-guardar").focus();
    }
  });
});

// Advertencia si intenta cerrar sin guardar
window.addEventListener('beforeunload', function (e) {
  e.preventDefault();
  e.returnValue = '';
});

document.getElementById("formulario-cocina").addEventListener("submit", async (e) => {
  e.preventDefault();

  const mensaje = document.getElementById("mensaje");
  const datosUsuario = JSON.parse(localStorage.getItem("tempDatos"));

  if (!datosUsuario) {
    mensaje.style.color = "red";
    mensaje.textContent = "‚ùå No se encontraron los datos del usuario.";
    return;
  }

  const datos = {};
  let capturado = false;
  let camposIncompletos = false;

  articulos.forEach((nombre, index) => {
    const cantidadTexto = document.getElementById(`input-cantidad-${index}`).value.trim();
    const solicito = document.getElementById(`input-solicito-${index}`).checked ? "si" : "no";

    if (cantidadTexto === "") {
      camposIncompletos = true;
      return;
    }

    const cantidad = parseInt(cantidadTexto);

    datos[nombre] = {
      cantidad: cantidad,
      solicito: solicito
    };
    capturado = true;
  });

  if (camposIncompletos) {
    mensaje.style.color = "red";
    mensaje.textContent = "‚ùå Completa todas las cantidades antes de guardar.";
    return;
  }

  if (!capturado) {
    mensaje.style.color = "red";
    mensaje.textContent = "‚ùå Ingresa al menos una cantidad.";
    return;
  }

  try {
    if (datosUsuario.modoEdicion) {
      await fetch(`http://localhost:3000/editar-nombre/${datosUsuario.id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ articulos: datos, usuario: datosUsuario.usuario })
      });
    } else {
      await fetch("http://localhost:3000/guardar-nombre", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          ...datosUsuario,
          articulos: datos
        })
      });
    }

    mensaje.style.color = "green";
    mensaje.textContent = "‚úÖ Inventario guardado exitosamente.";

    localStorage.setItem("actualizarInventario", "true");
    setTimeout(() => {
      localStorage.removeItem("actualizarInventario");
    }, 500);

    localStorage.removeItem("tempDatos");
    window.removeEventListener('beforeunload', () => {});

    setTimeout(() => {
      window.close();
    }, 1000);

  } catch (error) {
    console.error(error);
    mensaje.style.color = "red";
    mensaje.textContent = "‚ùå Error al guardar el inventario.";
  }
});
</script>

</body>
</html>
